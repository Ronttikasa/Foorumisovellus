{% extends "layout.html" %}

{% block navigation %}
    <div class="nav">
        <div class="container">
            <a href="/">Etusivu</a> > Rekisteröidy
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="container">
            <form action="/register" method="POST">
                <p>Luo uusi tunnus:</p>
                <p>Käyttäjänimi:<br>
                    <input type="text" name="username" required minlength="1" maxlength="20"></p>
                <p>Salasana (väh. 8 merkkiä):<br>
                    <input type="password" name="password" required minlength="8"></p>
                <p>Salasana uudelleen:<br>
                    <input type="password" name="password_again" required><br>
                    <input type="submit" value="Luo tunnus"></p>
            </form>
            <p><a href="/">Palaa etusivulle</a></p>
        </div>
    </div>

{% endblock %}
