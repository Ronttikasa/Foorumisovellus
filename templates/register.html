{% extends "layout.html" %}

{% block navigation %}
    <div class="nav">
        <div class="container">
            <a href="/">Etusivu</a> > Rekisteröidy
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="container">
            <form action="/register" method="POST">
                <h3>Luo uusi tunnus:</h3>
                <div class="form-group col-4">
                    <label for="username">Käyttäjänimi:</label>
                    <input type="text" class="form-control" name="username" required minlength="1" maxlength="20">
                </div>
                <div class="form-group col-4">
                    <label for="password">Salasana:</label>
                    <input type="password" class="form-control" name="password" required minlength="8">
                </div>
                <div class="form-group col-4">
                    <label for="password_again">Salasana uudelleen:</label>
                    <input type="password" class="form-control" name="password_again" required>
                </div>
                <div class="form-group col-4">
                    <button type="submit">Luo tunnus</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
